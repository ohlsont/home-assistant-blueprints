name: Quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Sync dev dependencies
        run: uv sync --group dev

      - name: Check formatting
        run: uv run ruff format --check custom_components homeassistant tests

      - name: Lint
        run: uv run ruff check custom_components homeassistant tests

      - name: Type check
        run: uv run mypy
